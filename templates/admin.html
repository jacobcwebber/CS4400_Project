<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>MARTA</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <img src="{{url_for('static', filename='images/marta.png')}}">

                <form  action="{{ url_for('station_management') }}" method=get>
                    <button class='admin-button'>Station Management</button>
                </form>
                <form  action="{{ url_for('suspended_cards') }}" method=get>
                    <button class='admin-button'>Suspended Cards</button>
                </form>

                </form>
                <form  action="{{ url_for('flow_report') }}" method=get>

            </div>
        </div>
    </div>
