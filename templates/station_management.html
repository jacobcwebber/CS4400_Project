{% extends 'layout.html'%}

{% block body %}
<div class="panel panel-default h-v-center" style="width: 600px">
    <div class="panel-heading"><b>Station Management</b></div>
    <div class="panel-body">
        <table class="table table-bordered table-hover">
            <thead class="thead-inverse">
                <th>Station Name</th>
                <th>Stop ID</th>
                <th>Fare</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr>
                    <td>Station 1</td>
                    <td>1</td>
                    <td>$500</td>
                    <td>Open</td>
                </tr>
                <tr>
                    <td>Station 2</td>
                    <td>2</td>
                    <td>$100</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <center>
            <form method="get">
                <a href="/create-station" class='btn btn-primary' style="width: 120px">Create Station</a>
            </form>
            <form method="get">
                <a href="/station-detail/<string:id>/" class='d-inline btn btn-primary' style="width: 120px">View Station</a>
            </form>
        </center>
    </div>
{% endblock %}
