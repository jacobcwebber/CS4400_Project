{% extends 'layout.html' %}

{% block body %}
<center><div class="panel h-v-center" style="width: 400px">
    <div class="panel-body">
        <img src="/static/images/marta.png" style="width: 300px">
        <form method='POST' action="" style="width: 250px">
            <input placeholder = "username" type="text" name="username" class="form-control" value={{request.form.username}}> <p></p>
            <input placeholder = "password" type="password" name="password" class="form-control" value={{request.form.password}}> <p></p>
            <button class="btn btn-primary btn-lg" type="submit" style="width: 100%">Login</button> <p></p>
            <p>Not registered? <a href="/register">Create an account</a></p>
        </form>
    </div>
 </div></center>
{% endblock %}
